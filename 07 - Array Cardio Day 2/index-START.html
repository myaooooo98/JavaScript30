  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // .some() - check at least one thing in array meets what you looking for
    // take a function that check every single item in the array
    // Array.prototype.some() // is at least one person 19 or older?
    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear();   // get the current year
    //   if (currentYear - person.year >= 19) {
    //     return true;
    //   }
    // });
    const isAdult = people.some(person => ((new Date()).
      getFullYear()) - person.year >= 19 );

    console.log({isAdult});   // using {} to show the object

    // .every() - every items need to meet the condition
    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every(person => ((new Date()).
      getFullYear()) - person.year >= 19 );

    console.log({allAdult});   

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // filter() - return a subset of array
    // find() - return the first item that it finds
    // find the comment with the ID of 823423
    // const comment = comments.find(function(comment) {
    //   if (comment.id === 823423) {
    //     return true;
    //   }
    // });
    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);

    console.log(index);

    //comments.splice(index, 1);    delete from original array

    // create a new array
    // use ... to make it an element, else will have 2 arrays inside an array
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    console.table(newComments);

  </script>
