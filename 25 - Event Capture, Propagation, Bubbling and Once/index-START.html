<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation();  //stop bubbling
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false //by default is false, true means 'capture' the event from top to bottom
    // if false is called 'bubbling' - from bottom and ripple to top
    // once: true - listen for event and unbind itself
    // same as = div.removeEventListener('click', logText)
    // which means it listen to the 'click' once and then will not respond if you click again
  }));
</script>
</body>
</html>
